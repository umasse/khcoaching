  #description: Karin Holley is a leadership coach for educators who is passionate about sustainability, justice and equity, diversity, coaching, education, and health. She is empathetic, growth-oriented, and a risk-taker. Karin has experience with transitions such as multiple career changes, working internationally, parenting, serious relationship breakups, and perimenopause.
  #description: Karin Holley is a leadership coach for educators. She helps you to grow personally and professionally. Karin uses the Positive Intelligence (PQ) mental fitness programme developed by Stanford Professor Shirzad Chamine to help you accelerate your awareness of negative mental habits and choose more positive responses to challenging situations. Karin's coaching is based on her passion for sustainability, justice and equity, diversity, coaching, education and health. She has experience with transitions such as multiple career changes, working internationally, parenthood, serious relationship break-ups and perimenopause. As a qualified Associate Certified Coach (ACC) with the International Coaching Federation and an Advanced Certified Professional Coach (ACA) with the International Coach Academy, Karin can help you achieve your goals and overcome obstacles in your life.
